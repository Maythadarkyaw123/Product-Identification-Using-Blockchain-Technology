<!doctype html>
<html lang="en">
  <head>
    <title>Add Seller - Fake Product Identification</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
      .hero-section {
        background: url('images/fake-product-bg.jpg') no-repeat center center/cover;
        height: 50vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        text-align: center;
      }
      .hero-section h1 {
        font-size: 2.5rem;
        font-weight: 700;
      }
      .form-section {
        padding: 40px;
        background: #f8f9fa;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Fake Product Identification</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
          <span class="fa fa-bars"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="manufacturer.html" class="nav-link">Manufacturer</a></li>
            <li class="nav-item"><a href="seller.html" class="nav-link">Seller</a></li>
            <li class="nav-item"><a href="consumer.html" class="nav-link">Consumer</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="hero-section">
      <div>
        <h1>Add a New Seller</h1>
        <p>Register sellers to maintain authenticity and transparency.</p>
      </div>
    </section>

    <section class="container my-5">
      <div class="form-section shadow-lg">
        <h2 class="text-center text-primary mb-4">Seller Details</h2>
        <form>
          <div class="row">
            <div class="col-md-6">
              <label for="SellerName">Seller Name</label>
              <input class="form-control" id="SellerName" type="text" />
            </div>
            <div class="col-md-6">
              <label for="SellerBrand">Seller Brand</label>
              <input class="form-control" id="SellerBrand" type="text" />
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-6">
              <label for="SellerCode">Seller Code</label>
              <input class="form-control" id="SellerCode" type="text" />
            </div>
            <div class="col-md-6">
              <label for="SellerPhoneNumber">Seller Phone Number</label>
              <input class="form-control" id="SellerPhoneNumber" type="text" />
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-6">
              <label for="SellerManager">Seller Manager</label>
              <input class="form-control" id="SellerManager" type="text" />
            </div>
            <div class="col-md-6">
              <label for="SellerAddress">Seller Address</label>
              <input class="form-control" id="SellerAddress" type="text" />
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-6">
              <label for="ManufacturerId">Manufacturer ID</label>
              <input class="form-control" id="ManufacturerId" type="text" />
            </div>
          </div>
          <div class="text-center mt-4">
            <button class="btn btn-warning" type="submit">Register Seller</button>
          </div>
        </form>
      </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/sellerApp.js"></script>
  </body>
</html>
